<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="transition.min.css">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="navigationbar">
        <div class="container">
            <p class="back"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 129 129">
                <g>
                  <path d="m88.6,121.3c0.8,0.8 1.8,1.2 2.9,1.2s2.1-0.4 2.9-1.2c1.6-1.6 1.6-4.2 0-5.8l-51-51 51-51c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-54,53.9c-1.6,1.6-1.6,4.2 0,5.8l54,53.9z"/>
                </g>
              </svg></p>
            <p class="title">購物車</p>
        </div>

    </div>

    <div class="list">
        <div id="empty">
            <img src="src/unmannedRestaurant03@3x.png">
            <div>
                <p>購物車內尚無餐點</p>
                <p>快點餐，讓購物車多點東西吧！</p>
            </div>
        </div>

        <div id="notempty">
            <div id="main-meal">
                <div class="button">
                    <img src="src/unmannedRestaurant07@2x.png">
                    <p>我的主餐</p>
                    <p class="howmany">x 2</p>
                    <p class="howmuch">$ 160</p>
                </div>
                <!--div class="detail" style="display:none">
                    <p class="close">✖</p>
                    <p class="name">黑膠鮮檸鮭魚堡</p>
                    <label class="check-container">不要洋蔥
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    <label class="check-container">不要酸黃瓜
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    <p class="howmuch">$ 80</p>
                </div-->

            </div>
            <div id="side-meal">
                <div class="button">
                    <img src="src/unmannedRestaurant08@2x.png">
                    <p>我的副餐</p>
                    <p class="howmany">x 0</p>
                    <p class="howmuch">$ 0</p>
                </div>
            </div>
            <div id="drinks">
                <div class="button">
                    <img src="src/unmannedRestaurant09@2x.png">
                    <p>我的飲料</p>
                    <p class="howmany">x 0</p>
                    <p class="howmuch">$ 0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="check">
        <div class="container">
            <div class="checkout">
                <p>結帳</p>
            </div>
            <div class="total">
                <p>總金額</p>
                <p class="money">$ 160</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="transition.min.js"></script>

</body>

</html>
